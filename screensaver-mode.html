<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="keywords" content="star,stars,space,universe,night,sky" />
        <meta name="description" content="Stars blinking in the night sky." />
        <meta http-equiv="refresh" content="120" />

        <meta property="og:type" content="website" />
        <meta property="og:title" content="Stars" />
        <meta property="og:description" content="Stars blinking in the night sky." />
        <meta name="theme-color" content="#140D29" />
        <title>Stars (Screensaver Mode)</title>
        
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background-color: black;
            }

            div {
                position: absolute;
                background: white;
                height: 1px;
                width: 1px;
                border: 1px thin white;
            }
        </style>
    </head>
    <body>
        <script>
            function createNewStar(){
                const { floor, random } = Math;
                const star = document.createElement("div");
                const y = floor((random() * window.innerHeight)) + "px";
                const x = floor((random() * window.innerWidth)) + "px";

                star.style.top = y;
                star.style.left = x;
                document.body.appendChild(star);
            }

            setInterval(() => window.location.reload(), 120000);
            setInterval(createNewStar, 200);
        </script>
    </body>
</html>
